let topics = JSON.parse(localStorage.getItem("imposterTopics")) || defaultTopics;

// ---------- GAME STATE ----------
let players = [];
let roles = {};
let viewed = [];
let currentTopic="", currentWord="", currentHint="", starterPlayer="";
let showTopic=true, showHint=true, currentPlayer="";

// ---------- SCREEN ----------
function switchScreen(from,to){
    if(from) document.getElementById(from).classList.remove('active');
    if(to) document.getElementById(to).classList.add('active');
    updateTurnInfo();
}

// ---------- RENDER PLAYERS (WITH DELETE) ----------
function renderPlayers(){
    const playersDiv = document.getElementById('players');
    playersDiv.innerHTML = "";

    players.forEach(p=>{
        const row = document.createElement('div');
        row.style.display="flex";
        row.style.alignItems="center";
        row.style.width="90%";
        row.style.margin="6px auto";

        const btn = document.createElement('button');
        btn.textContent = p + (viewed.includes(p) ? " ‚úî" : "");
        btn.style.flex="1";
        btn.onclick=()=>showRoleForPlayer(p);

        const del = document.createElement('button');
        del.textContent="‚ùå";
        del.style.width="50px";
        del.style.background="#aa3333";
        del.onclick=(e)=>{
            e.stopPropagation();
            players = players.filter(x=>x!==p);
            viewed = viewed.filter(x=>x!==p);
            renderPlayers();
        };

        row.append(btn,del);
        playersDiv.appendChild(row);
    });
    updateTurnInfo();
}

// ---------- ADD PLAYER ----------
function addPlayer(){
    const input=document.getElementById('playerName');
    const name=input.value.trim();
    if(name && !players.includes(name)){
        players.push(name);
        input.value="";
        renderPlayers();
    }
}
addPlayerBtn.onclick=addPlayer;
playerName.onkeypress=e=>{ if(e.key==="Enter") addPlayer(); };

// ---------- TOGGLES ----------
topicToggle.onclick=()=>{
    showTopic=!showTopic;
    topicToggle.textContent=`Show Topic to Players: ${showTopic?"ON":"OFF"}`;
    topicToggle.className=`toggle-btn ${showTopic?"green":"gray"}`;
};
hintToggle.onclick=()=>{
    showHint=!showHint;
    hintToggle.textContent=`Imposter sees Hint: ${showHint?"ON":"OFF"}`;
    hintToggle.className=`toggle-btn ${showHint?"green":"gray"}`;
};

// ---------- START GAME ----------
startGameBtn.onclick=()=>{
    if(players.length<3){alert("Need at least 3 players");return;}
    const entries=Object.entries(defaultTopics.Places);
    [currentWord,currentHint]=entries[Math.floor(Math.random()*entries.length)];
    currentTopic="Places";

    const imposter=players[Math.floor(Math.random()*players.length)];
    players.forEach(p=>roles[p]=p===imposter?"IMPOSTER":"CREWMATE");
    viewed=[];
    renderPlayers();
    alert("Game ready! Tap your name.");
};

// ---------- ROLE ----------
function showRoleForPlayer(name){
    currentPlayer = name;
    const role = roles[currentPlayer];
    let text = "";

    if(role === "IMPOSTER"){
        text = "YOU ARE THE IMPOSTER";

        if(showTopic) text += `\n\nTopic: ${currentTopic}`;
        if(showHint) text += `\nHint: ${currentHint}`;
        if(!showTopic && !showHint) text += "\n\nBlend in üòà";

    } else {
        text = "YOU ARE A CREWMATE";

        if(showTopic === True){
            text += `\n\nTopic: ${currentTopic}`;
        }

        // ‚úÖ ALWAYS show the word to crewmates
        text += `\nWord: ${currentWord}`;
    }

    document.getElementById('roleTitle').textContent = currentPlayer;
    document.getElementById('roleText').textContent = text;
    document.getElementById('roleOverlay').style.display = 'flex';
}


doneRoleBtn.onclick=()=>{
    viewed.push(currentPlayer);
    roleOverlay.style.display="none";
    renderPlayers();
    if(viewed.length===players.length){
        starterText.textContent=`${players[Math.floor(Math.random()*players.length)]} GOES FIRST üî•`;
        switchScreen('setup','starterScreen');
    }
};

// ---------- HOME ----------
homeButton.onclick=()=>switchScreen(null,'setup');

function updateTurnInfo(){
    turnInfo.textContent=`Players done: ${viewed.length}/${players.length}`;
}
